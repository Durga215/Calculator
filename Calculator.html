<!DOCTYPE html>
<html>
<head>
    <title>Stylish Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d3136;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #calculator {
            width: 360px;
            background-color: #36393f;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(245, 151, 237, 0.8);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 28px;
            border: none;
            border-radius: 10px;
            background-color: #2d3136;
            color: #fff;
            text-align: right;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        input[type="button"] {
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 8px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            background-color: #010407;
            color: #fff;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }

        input[type="button"]:hover {
            background-color: #000508;
            transform: scale(1.1);
        }

        table {
            margin: 0 auto;
        }

        table td {
            padding: 5px;
        }

        .operators input[type="button"] {
            background-color: #66aef1;
        }

        .operators input[type="button"]:hover {
            background-color: #66aef1;
        }

        .equals input[type="button"] {
            background-color: #e97f96;
        }

        .equals input[type="button"]:hover {
            background-color: #e97f96;
        }

        #clear-btn {
            background-color: #e74c3c;
        }

        #clear-btn:hover {
            background-color: #c0392b;
        }

        #delete-btn {
            background-color: #01070c;
        }

        #delete-btn:hover {
            background-color: #000407;
        }

        /* Styling for sqrt and ^ buttons */
        .math-operations input[type="button"] {
            background-color: #e67e22;
        }

        .math-operations input[type="button"]:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>Calculator</h1>
        <input type="text" id="display" readonly>
        <table>
            <tr>
                <td><input type="button" value="7" onclick="appendToDisplay('7')"></td>
                <td><input type="button" value="8" onclick="appendToDisplay('8')"></td>
                <td><input type="button" value="9" onclick="appendToDisplay('9')"></td>
                <td><input type="button" id="delete-btn" value="Del" onclick="deleteLastCharacter()"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="appendToDisplay('4')"></td>
                <td><input type="button" value="5" onclick="appendToDisplay('5')"></td>
                <td><input type="button" value="6" onclick="appendToDisplay('6')"></td>
                <td><input type="button" value="/" onclick="appendToDisplay('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="appendToDisplay('1')"></td>
                <td><input type="button" value="2" onclick="appendToDisplay('2')"></td>
                <td><input type="button" value="3" onclick="appendToDisplay('3')"></td>
                <td class="operators"><input type="button" value="-" onclick="appendToDisplay('-')"></td>
            </tr>
            <tr>
                <td><input type="button" id="clear-btn" value="C" onclick="clearDisplay()"></td>
                <td><input type="button" value="0" onclick="appendToDisplay('0')"></td>
                <td><input type="button" value="." onclick="appendToDisplay('.')"></td>
                <td class="operators"><input type="button" value="+" onclick="appendToDisplay('+')"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td class="equals"><input type="button" value="=" onclick="calculate()"></td>
                <td><input type="button" value="*" onclick="appendToDisplay('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="âˆš" onclick="calculateSqrt()"></td>
                <td><input type="button" value="^" onclick="appendToDisplay('^')"></td>
            </tr>
        </table>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculateSqrt() {
            const currentValue = parseFloat(document.getElementById('display').value);
            if (currentValue >= 0) {
                const result = Math.sqrt(currentValue);
                document.getElementById('display').value = result;
            } else {
                document.getElementById('display').value = 'Error';
            }
        }


        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLastCharacter() {
            const currentDisplay = document.getElementById('display').value;
            document.getElementById('display').value = currentDisplay.slice(0, -1);
        }
    </script>
</body>
</html>
